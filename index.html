<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Facebook signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main bg-secondary-subtle mt-5 w-25 mx-auto p-3 rounded-2">
      <h1>Sign Up</h1>
      <p>It's quick and easy</p>

      <div class="gap-3 d-flex">
        <input
          class="p-2 w-50 rounded-2 border-0"
          type="text"
          placeholder="First name"
        />
        <input
          class="p-1 w-50 rounded-2 border-0"
          type="text"
          placeholder="Surname"
        />
      </div>
      <div class="w-100">
        <input
          type="password"
          placeholder="New password"
          class="d-block w-100 my-3 p-2 rounded-2 border-0"
        />
        <input
          type="text"
          placeholder="Mobile number or email address"
          class="d-block w-100 my-3 p-2 rounded-2 border-0"
        />
      </div>
      <label for="#">Date of birth?</label>
      <div class="d-flex justify-content-between">
        <select name="#" id="#" class="w-25 p-1 rounded-2">
          <option value="#">19</option>
        </select>

        <select name="#" id="#" class="w-25 p-1 rounded-2">
          <option value="#">Jan</option>
        </select>

        <select name="#" id="#" class="w-25 p-1 rounded-2">
          <option value="#">2024</option>
        </select>
      </div>
      <label for="#">Gender?</label>

      <div class="d-flex justify-content-between">
        <div
          class="border border-1 border-dark w-25 bg-light rounded-2 p-1 d-flex justify-content-between"
        >
          <label for="#">Male</label>
          <input type="radio" />
        </div>

        <div
          class="border border-1 border-dark w-25 bg-light rounded-2 p-1 d-flex justify-content-between"
        >
          <label for="#">Female</label>
          <input type="radio" />
        </div>

        <div
          class="border border-1 border-dark w-25 bg-light rounded-2 p-1 d-flex justify-content-between"
        >
          <label for="#">Custom</label>
          <input type="radio" />
        </div>
      </div>
      <p class="pt-2">
        People who use our service may have uploaded your contact infromation to
        Facebook. <span class="text-primary">Learn more.</span>
      </p>
      <p>
        By clicking Sign Up, you agree to our
        <span class="text-primary">
          Terms, Privacy Policy and Cookies Policy.</span
        >
        You may receive SMS notifications from us and can opt at any time.
      </p>

      <div class="text-center">
        <button type="button" class="btn btn-success pb-2 mb-2 w-75 text-light">
          Sign Up
        </button>
      </div>
    </div>
  </body>
</html>
